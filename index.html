<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Î™®Í∏∞ÏóÜÎäîÏÑ∏ÏÉÅ üîÆ</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-color: #0c0a18;
        --primary-glow: #6a5af9;
        --secondary-glow: #a15cff;
        --warning-glow: #ffc45c;
        --danger-glow: #ff5c5c;
        --text-color: #e0e0e0;
        --text-muted: #8b8b9a;
        --card-bg: rgba(26, 24, 46, 0.6);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Pretendard", sans-serif;
        background: var(--bg-color);
        background-image: radial-gradient(
            circle at 20% 20%,
            var(--primary-glow) 0%,
            transparent 25%
          ),
          radial-gradient(
            circle at 80% 70%,
            var(--secondary-glow) 0%,
            transparent 20%
          );
        background-repeat: no-repeat;
        color: var(--text-color);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        overflow-x: hidden;
      }

      .container {
        width: 100%;
        max-width: 700px;
        text-align: center;
      }

      header {
        margin-bottom: 40px;
        animation: fadeIn 1s ease-out;
      }

      h1 {
        font-size: 36px;
        font-weight: 700;
        letter-spacing: -1px;
        background: linear-gradient(
          90deg,
          var(--primary-glow),
          var(--secondary-glow)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 8px;
      }

      .subtitle {
        font-size: 16px;
        color: var(--text-muted);
      }

      .scanner {
        width: 300px;
        height: 300px;
        margin: 0 auto 30px;
        position: relative;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(106, 90, 249, 0.1) 0%,
          transparent 70%
        );
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.4s ease;
      }

      .scanner::before,
      .scanner::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        pointer-events: none;
      }

      .scanner::before {
        width: 100%;
        height: 100%;
        border: 2px solid var(--primary-glow);
        opacity: 0.5;
        animation: pulse 3s infinite ease-out;
      }

      .scanner::after {
        width: calc(100% + 20px);
        height: calc(100% + 20px);
        border: 1px dashed var(--text-muted);
        opacity: 0.3;
      }

      .scanner.warning {
        background: radial-gradient(
          circle,
          rgba(255, 196, 92, 0.15) 0%,
          transparent 70%
        );
      }

      .scanner.warning::before {
        border-color: var(--warning-glow);
        animation-duration: 1.5s;
      }

      .scanner.danger {
        background: radial-gradient(
          circle,
          rgba(255, 92, 92, 0.2) 0%,
          transparent 70%
        );
      }

      .scanner.danger::before {
        border-color: var(--danger-glow);
        animation-duration: 0.8s;
      }

      .scanner-core {
        width: 60%;
        height: 60%;
        background: var(--bg-color);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.5) inset;
        position: relative;
      }

      #mosquito-icon {
        font-size: 64px;
        transition: transform 0.3s ease;
        filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.3));
      }

      #mosquito-icon.active-1 {
        transform: scale(1.1) rotate(-5deg);
      }

      #mosquito-icon.active-2 {
        transform: scale(1.2) rotate(8deg);
      }

      #mosquito-icon.active-3 {
        transform: scale(1.3) rotate(-12deg);
      }

      /* Î™®Í∏∞Í∞Ä Í≥†ÌÜµÏä§Îü¨ÏõåÌïòÎäî Ïï†ÎãàÎ©îÏù¥ÏÖò */
      #mosquito-icon.pained {
        animation: pained-shake 0.8s ease-in-out;
      }

      /* ÏÉÅÌò∏ÏûëÏö© Ìö®Í≥º Ïª®ÌÖåÏù¥ÎÑà */
      #interaction-effects {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .effect {
        position: absolute;
        top: 50%;
        left: 50%;
        font-size: 40px;
        opacity: 0;
        transform-origin: center;
      }

      /* ÏÇ¥Ï∂©Ï†ú Ìö®Í≥º */
      .spray-effect {
        animation: spray-fly-out 0.8s ease-out;
      }

      /* Í≥†Ï£ºÌåå Ìö®Í≥º */
      .wave-effect {
        animation: wave-expand 0.8s ease-out;
      }

      .control-panel {
        background: var(--card-bg);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 25px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        margin-bottom: 30px;
        animation: fadeIn 1s ease-out 0.2s backwards;
      }

      #status-display {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        font-size: 16px;
        margin-bottom: 20px;
        color: var(--text-muted);
        transition: color 0.3s ease;
      }

      #status-display.active {
        color: var(--text-color);
      }

      .button-group {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
      }

      .btn {
        background: none;
        border: 1px solid var(--primary-glow);
        color: var(--primary-glow);
        padding: 12px 20px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: inherit;
      }

      .btn:hover:not(:disabled) {
        background-color: var(--primary-glow);
        color: white;
        box-shadow: 0 0 20px rgba(106, 90, 249, 0.5);
      }

      .btn.stop-btn {
        border-color: var(--warning-glow);
        color: var(--warning-glow);
      }

      .btn.stop-btn:hover:not(:disabled) {
        background-color: var(--warning-glow);
        color: var(--bg-color);
        box-shadow: 0 0 20px rgba(255, 196, 92, 0.5);
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .results-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
        animation: fadeIn 1s ease-out 0.4s backwards;
      }

      .result-card {
        background: var(--card-bg);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 20px;
        text-align: left;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .result-card.active {
        border-color: var(--primary-glow);
        box-shadow: 0 0 20px rgba(106, 90, 249, 0.3);
        transform: translateY(-5px);
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .class-name {
        font-weight: 600;
        font-size: 16px;
      }

      .class-icon {
        font-size: 24px;
      }

      .probability-bar {
        width: 100%;
        height: 6px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
        margin-top: 5px;
      }

      .probability-fill {
        width: 0%;
        height: 100%;
        background: linear-gradient(
          90deg,
          var(--primary-glow),
          var(--secondary-glow)
        );
        border-radius: 3px;
        transition: width 0.5s ease-out;
      }

      .error {
        background: rgba(255, 92, 92, 0.2);
        border: 1px solid var(--danger-glow);
        border-radius: 12px;
        padding: 15px;
        margin-top: 20px;
        color: #ffcfcf;
        font-weight: 500;
      }

      /* Ïï†ÎãàÎ©îÏù¥ÏÖò */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0% {
          transform: translate(-50%, -50%) scale(0.95);
          opacity: 0.5;
        }
        70% {
          transform: translate(-50%, -50%) scale(1.1);
          opacity: 0;
        }
        100% {
          transform: translate(-50%, -50%) scale(0.95);
          opacity: 0;
        }
      }

      @keyframes pained-shake {
        0%,
        100% {
          transform: scale(1.3) rotate(-12deg);
        }
        10%,
        90% {
          transform: scale(1.3) translate(-8px, 2px) rotate(-15deg);
        }
        30%,
        70% {
          transform: scale(1.3) translate(8px, -2px) rotate(-5deg);
        }
        50% {
          transform: scale(1.3) translate(0, 0) rotate(-12deg);
          filter: blur(1px);
        }
      }

      @keyframes spray-fly-out {
        0% {
          transform: translate(-50%, -50%) scale(0.5);
          opacity: 1;
        }
        100% {
          transform: var(--transform-end) scale(1.5);
          opacity: 0;
        }
      }

      @keyframes wave-expand {
        0% {
          transform: translate(-50%, -50%) scale(0);
          opacity: 0.8;
        }
        100% {
          transform: translate(-50%, -50%) scale(2.5);
          opacity: 0;
        }
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 28px;
        }
        .subtitle {
          font-size: 14px;
        }
        .scanner {
          width: 220px;
          height: 220px;
        }
        #mosquito-icon {
          font-size: 48px;
        }
        .button-group {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Î™®Í∏∞ÏóÜÎäîÏÑ∏ÏÉÅ</h1>
        <p class="subtitle">AI ÏùåÌñ• Î∂ÑÏÑùÏúºÎ°ú ÎãπÏã†Ïùò Í≥µÍ∞ÑÏùÑ Î≥¥Ìò∏ÌïòÏÑ∏Ïöî.</p>
      </header>

      <div class="scanner" id="scanner">
        <div class="scanner-core">
          <span id="mosquito-icon">ü¶ü</span>
          <div id="interaction-effects"></div>
        </div>
      </div>

      <div class="control-panel">
        <div id="status-display">
          <span id="status-icon">üîÆ</span>
          <span id="status-text">Î≤ÑÌäºÏùÑ ÎàåÎü¨ ÌÉêÏßÄÎ•º ÏãúÏûëÌïòÏÑ∏Ïöî.</span>
        </div>
        <div class="button-group">
          <button class="btn" id="startBtn" onclick="init()">ÌÉêÏßÄ ÏãúÏûë</button>
          <button
            class="btn stop-btn"
            id="stopBtn"
            onclick="stopDetection()"
            disabled
          >
            ÌÉêÏßÄ Ï§ëÏßÄ
          </button>
        </div>
        <div id="error-container"></div>
      </div>

      <div class="results-grid" id="label-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.5.4/dist/speech-commands.min.js"></script>
    <script>
      // GitHub PagesÏö© Ï†àÎåÄ Í≤ΩÎ°ú ÏÉùÏÑ±
      const currentPath = window.location.pathname;
      const basePath = currentPath.includes("/mosquito-detector/")
        ? "/mosquito-detector/"
        : currentPath.includes("/") && currentPath !== "/"
        ? currentPath.split("/")[1] + "/"
        : "";
      const URL = window.location.origin + "/" + basePath + "my_model/";

      let recognizer = null;
      let isListening = false;
      let isAttacking = false;
      let classLabels = [];
      let audioContext;

      const startBtn = document.getElementById("startBtn");
      const stopBtn = document.getElementById("stopBtn");
      const statusIcon = document.getElementById("status-icon");
      const statusText = document.getElementById("status-text");
      const statusDisplay = document.getElementById("status-display");
      const errorContainer = document.getElementById("error-container");
      const scanner = document.getElementById("scanner");
      const mosquitoIcon = document.getElementById("mosquito-icon");
      const effectsContainer = document.getElementById("interaction-effects");
      const labelContainer = document.getElementById("label-container");

      /**
       * Î™®Í∏∞ Ìá¥ÏπòÏö© Í≥†Ï£ºÌåå ÏÇ¨Ïö¥Îìú ÏÉùÏÑ± Ìï®Ïàò
       */
      function triggerRepelSound() {
        if (!audioContext) {
          audioContext = new (window.AudioContext ||
            window.webkitAudioContext)();
        }

        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);

        // Î™®Í∏∞Í∞Ä Ïã´Ïñ¥ÌïòÎäî Í≥†Ï£ºÌåå (17.5kHz)
        oscillator.frequency.setValueAtTime(17500, audioContext.currentTime);
        oscillator.type = "sine";

        // Î≥ºÎ•® Ï°∞Ï†à
        gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);

        oscillator.start();
        oscillator.stop(audioContext.currentTime + 1.5);
      }

      /**
       * ÏÉÅÌò∏ÏûëÏö© Ìï®Ïàò - ÏÇ¥Ï∂©Ï†ú ÎòêÎäî Í≥†Ï£ºÌåå Ìö®Í≥º
       */
      function triggerInteraction() {
        if (isAttacking) return;
        isAttacking = true;

        triggerRepelSound(); // Í≥†Ï£ºÌåå Ïû¨ÏÉù
        mosquitoIcon.classList.add("pained"); // Î™®Í∏∞ Í≥†ÌÜµ Ïï†ÎãàÎ©îÏù¥ÏÖò

        // 50% ÌôïÎ•†Î°ú Îã§Î•∏ Ìö®Í≥º Ï†ÅÏö©
        const effectType = Math.random() > 0.5 ? "spray" : "wave";

        if (effectType === "spray") {
          // ÏÇ¥Ï∂©Ï†ú Ìö®Í≥º: 4Í∞úÏùò Ïó∞Í∏∞ ÏïÑÏù¥ÏΩòÏùÑ Í∞ÅÍ∏∞ Îã§Î•∏ Î∞©Ìñ•ÏúºÎ°ú Î∂ÑÏÇ¨
          for (let i = 0; i < 4; i++) {
            const spray = document.createElement("span");
            spray.textContent = "üí®";
            spray.className = "effect spray-effect";

            const angle = Math.random() * 360;
            const distance = 80 + Math.random() * 40;
            const x = Math.cos((angle * Math.PI) / 180) * distance;
            const y = Math.sin((angle * Math.PI) / 180) * distance;

            spray.style.setProperty(
              "--transform-end",
              `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`
            );

            effectsContainer.appendChild(spray);
            setTimeout(() => spray.remove(), 800);
          }
        } else {
          // Í≥†Ï£ºÌåå Ìö®Í≥º: ÌååÎèô ÏïÑÏù¥ÏΩòÏù¥ ÌçºÏ†∏ÎÇòÍ∞ê
          const wave = document.createElement("span");
          wave.textContent = "„Ä∞Ô∏è";
          wave.className = "effect wave-effect";
          effectsContainer.appendChild(wave);
          setTimeout(() => wave.remove(), 800);
        }

        setTimeout(() => {
          mosquitoIcon.classList.remove("pained");
          isAttacking = false;
        }, 800);
      }

      function updateStatus(message, icon) {
        statusText.textContent = message;
        statusIcon.textContent = icon;
        statusDisplay.classList.toggle("active", icon === "üëÇ");
      }

      function showError(message) {
        errorContainer.innerHTML = message
          ? `<div class="error">${message}</div>`
          : "";
      }

      function createClassUI(labels) {
        labelContainer.innerHTML = "";
        labels.forEach((label, index) => {
          if (label === "_background_noise_") return;

          const card = document.createElement("div");
          card.className = "result-card";
          card.id = `class-${index}`;

          let icon = "üîä";
          const labelLower = label.toLowerCase();
          if (labelLower.includes("Î™®Í∏∞") || labelLower.includes("mosquito"))
            icon = "ü¶ü";
          else if (
            labelLower.includes("Ï°∞Ïö©") ||
            labelLower.includes("quiet") ||
            labelLower.includes("silence")
          )
            icon = "ü§´";
          else if (
            labelLower.includes("Í∏∞ÌÉÄ") ||
            labelLower.includes("other") ||
            labelLower.includes("noise")
          )
            icon = "üéµ";

          card.innerHTML = `
                    <div class="card-header">
                        <span class="class-name">${label}</span>
                        <span class="class-icon">${icon}</span>
                    </div>
                    <div>
                        <span class="probability-value" id="prob-value-${index}">0%</span>
                        <div class="probability-bar">
                            <div class="probability-fill" id="prob-fill-${index}"></div>
                        </div>
                    </div>
                `;
          labelContainer.appendChild(card);
        });
      }

      async function createModel() {
        try {
          const checkpointURL = URL + "model.json";
          const metadataURL = URL + "metadata.json";

          // ÎîîÎ≤ÑÍπÖ: Ïã§Ï†ú ÏÇ¨Ïö©ÎêòÎäî URL Ï∂úÎ†•
          console.log("üîç Î™®Îç∏ URL ÌôïÏù∏:");
          console.log("ÌòÑÏû¨ Í≤ΩÎ°ú:", window.location.pathname);
          console.log("Base Path:", basePath);
          console.log("ÏµúÏ¢Ö URL:", URL);
          console.log("Model:", checkpointURL);
          console.log("Metadata:", metadataURL);

          const speechRecognizer = speechCommands.create(
            "BROWSER_FFT",
            undefined,
            checkpointURL,
            metadataURL
          );
          await speechRecognizer.ensureModelLoaded();
          return speechRecognizer;
        } catch (error) {
          throw new Error(`AI Î™®Îç∏ Î°úÎìú Ïã§Ìå®: ${error.message}`);
        }
      }

      async function init() {
        showError("");
        updateStatus("AI Î™®Îç∏ÏùÑ Ï§ÄÎπÑ Ï§ëÏûÖÎãàÎã§...", "‚è≥");
        startBtn.disabled = true;

        try {
          recognizer = await createModel();
          classLabels = recognizer.wordLabels();
          createClassUI(classLabels);

          updateStatus("ÎßàÏù¥ÌÅ¨ Í∂åÌïúÏùÑ ÌóàÏö©Ìï¥Ï£ºÏÑ∏Ïöî.", "üé§");

          recognizer.listen((result) => handlePrediction(result.scores), {
            includeSpectrogram: true,
            probabilityThreshold: 0.3, // Îçî ÎØºÍ∞êÌïòÍ≤å
            invokeCallbackOnNoiseAndUnknown: true,
            overlapFactor: 0.75, // Îçî ÏûêÏ£º ÏóÖÎç∞Ïù¥Ìä∏
          });

          isListening = true;
          stopBtn.disabled = false;
          updateStatus("Ï£ºÎ≥Ä ÏÜåÎ¶¨Î•º Îì£Í≥† ÏûàÏäµÎãàÎã§.", "üëÇ");
        } catch (error) {
          console.error("Ï¥àÍ∏∞Ìôî Ïã§Ìå®:", error);
          showError(error.message + " (Î™®Îç∏ ÌååÏùº Í≤ΩÎ°úÎ•º ÌôïÏù∏ÌïòÏÑ∏Ïöî)");
          updateStatus("Ïò§Î•ò Î∞úÏÉù. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.", "‚ö†Ô∏è");
          startBtn.disabled = false;
        }
      }

      function stopDetection() {
        if (recognizer && isListening) {
          recognizer.stopListening();
          isListening = false;
          startBtn.disabled = false;
          stopBtn.disabled = true;
          updateStatus("ÌÉêÏßÄÍ∞Ä Ï§ëÏßÄÎêòÏóàÏäµÎãàÎã§.", "üîÆ");
          resetUIState();
        }
      }

      function handlePrediction(scores) {
        const probabilities = Array.from(scores);
        let maxIndex = probabilities.indexOf(Math.max(...probabilities));

        // Ïã§ÏãúÍ∞Ñ ÏóÖÎç∞Ïù¥Ìä∏Î•º ÏúÑÌï¥ requestAnimationFrame ÏÇ¨Ïö©
        requestAnimationFrame(() => {
          updateResultsUI(probabilities, maxIndex);
        });

        const mosquitoIndex = classLabels.findIndex(
          (label) =>
            label.toLowerCase().includes("Î™®Í∏∞") ||
            label.toLowerCase().includes("mosquito")
        );

        if (mosquitoIndex !== -1) {
          const mosquitoProb = probabilities[mosquitoIndex];
          updateScannerUI(mosquitoProb);

          // Îçî ÎØºÍ∞êÌïòÍ≤å Î∞òÏùë
          if (mosquitoProb > 0.8) {
            triggerInteraction(); // Î™®Í∏∞ ÌÉêÏßÄ Ïãú ÏÉÅÌò∏ÏûëÏö© Ïã§Ìñâ
          }
        }
      }

      function updateResultsUI(probabilities, maxIndex) {
        classLabels.forEach((label, i) => {
          if (label === "_background_noise_") return;

          const probPercent = (probabilities[i] * 100).toFixed(1);
          const probValue = document.getElementById(`prob-value-${i}`);
          const probFill = document.getElementById(`prob-fill-${i}`);
          const card = document.getElementById(`class-${i}`);

          if (probValue && probFill && card) {
            probValue.textContent = `${probPercent}%`;
            probFill.style.width = `${probPercent}%`;
            card.classList.toggle(
              "active",
              i === maxIndex && probabilities[i] > 0.3
            );
          }
        });
      }

      function updateScannerUI(prob) {
        mosquitoIcon.classList.remove("active-1", "active-2", "active-3");
        scanner.classList.remove("warning", "danger");

        // Îçî ÎØºÍ∞êÌïú Î∞òÏùëÏùÑ ÏúÑÌï¥ ÏûÑÍ≥ÑÍ∞í Ï°∞Ï†ï
        if (prob > 0.7) {
          mosquitoIcon.classList.add("active-3");
          scanner.classList.add("danger");
        } else if (prob > 0.5) {
          mosquitoIcon.classList.add("active-2");
          scanner.classList.add("warning");
        } else if (prob > 0.3) {
          mosquitoIcon.classList.add("active-1");
        }
      }

      function resetUIState() {
        scanner.className = "scanner";
        mosquitoIcon.className = "";
        document
          .querySelectorAll(".result-card")
          .forEach((c) => c.classList.remove("active"));
        document
          .querySelectorAll(".probability-fill")
          .forEach((f) => (f.style.width = "0%"));
        document
          .querySelectorAll(".probability-value")
          .forEach((v) => (v.textContent = "0%"));
